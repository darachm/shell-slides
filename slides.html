<script type="text/javascript">
var g = new dagreD3.graphlib.Graph().setGraph({rankdir: "LR"});
[
    {name:"A", style:"fill: #ff0000"},
    {name:"B", style:"fill: #00ff00"},
    {name:"C", style:"fill: #0000ff"},
    {name:"D"},
    {name:"E"},
    {name:"F"}
    ].forEach(function(node) { g.setNode(node.name, { label: (node.label ? node.label : node.name), style: (node.style ? node.style : "fill:#fff;") }); });

[
    {from:"A",to:"B"},
    {from:"B",to:"C"},
    {from:"C",to:"A"},
    {from:"C",to:"D"},
    {from:"D",to:"E"},
    {from:"E",to:"F"}
    ].forEach(function(edge) { g.setEdge(edge.from, edge.to, { label: (edge.label ? edge.label : ""), style: (edge.style ? edge.style : "fill:#fff; stroke:#000; stroke-width:2") }); });

var svg = d3.select("#flow1")
var inner = svg.select("g");
var zoom = d3.zoom().on("zoom", function() {
      inner.attr("transform", d3.event.transform);
    });
svg.call(zoom);
var render = new dagreD3.render();
render(inner, g);
var initialScale = 0.75;
svg.call(zoom.transform, d3.zoomIdentity.translate((svg.attr("width").replace(/px$/, '') - g.graph().width * initialScale) / 2, 20).scale(initialScale));

</script>
